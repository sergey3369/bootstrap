<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>update</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Запустить модальное окно
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form role="form" id="userprofile-form" th:action="@{/admin/update}" th:method="post" th:object="${user}">
                    <div class="modal-body">
                        <div class="container col-6 text-center">
                            <div class="form-group text-center">
                                <input id="method" type="hidden" name="_method" value="post">
                                <div>
                                    <label for="id">ID</label>
                                    <input type="text" class="form-control" th:field="*{id}" id="id" readonly>
                                </div>
                                <div>
                                    <label for="firstName">First name</label>
                                    <input type="text" class="form-control"  th:field="*{username}" id="firstName">

                                </div>
                                <div>
                                    <label for="lastName">Last name</label>
                                    <input type="text" class="form-control" th:field="*{surname}" id="lastName">
                                </div>
                                <div>
                                    <label for="age">Age</label>
                                    <input type="number" class="form-control" th:field="*{age}" id="age">

                                </div>
                                <div>
                                    <label for="email">E-mail</label>
                                    <input type="text" class="form-control" th:field="*{email}" id="email" autocomplete="username">
                                </div>
                                <div id="password-div">
                                    <label for="password">Password</label>
                                    <input type="text" class="form-control" id="password" th:field="*{password}" autocomplete="password" >
                                </div>
                                <div class="form-group">
                                    <label for="sel2" class="d-flex justify-content-center font-weight-bold">Role</label>
                                    <select multiple class="form-control" style="width:250px" id="sel2" size="2" name="authorities">
                                        <option
                                                th:each="role : ${allRoles}"
                                                th:text="${role.name}"
                                                th:value="${role.id}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
